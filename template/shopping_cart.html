<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="d-flex flex-column">
        <div class="shop-bg">
            <h1 class="d-flex justify-content-center align-items-center">
                <a href="../template/index.html" class="shop text-center">Tienda Online</a>
            </h1>
        </div>
        <div class="d-lg-flex justify-content-center nav-bg">
            <nav class="navbar navbar-expand-lg d-flex flex-column">
                <div class="nav-cointainer">
                    <div class="container-fluid ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="../template/index.html#products">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../template/index.html#review">Reseñas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../template/index.html#contact">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <ul class="no-item justify-content-end">
                            <li class="">
                                <a href="../template/shopping_cart.html" class="btn"><i
                                        class="fa-solid fa-cart-shopping icon-size-2"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container my-5 shopping-cart">
            <h2 class="mb-4">Carrito de Compras</h2>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>

            <div class="text-end mb-3">
                <h4>Total: $<span id="total">0</span></h4>
            </div>

            <div class="d-flex justify-content-between">
                <button id="cart-clear" class="btn btn-danger">Volver al Inicio</button>
                <button id="complete-purchase" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </main>
    <footer>
        <section class="footer">
            <p>Copyright © 2024 · Todos los derechos reservados</p>
        </section>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/scripts_cart.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
